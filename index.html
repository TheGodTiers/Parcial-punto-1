<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            padding: 30px;
            border-radius: 10px;

            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        label {
            display: block;
            margin: 10px 0 8px;
            color: #34495e;
        }
